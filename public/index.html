<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/games.jpg" type="image/x-icon" />

      <a class="dragon" href="/dragon">Dragon Game</a>
      <a class="snake" href="/snake">Snake Game</a>
      <a class="tictactoe" href="/tictactoe">Tic Tac Toe</a>
