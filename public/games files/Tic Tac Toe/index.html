  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./Icons/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- <button id="multiPlayer">Multiplayer</button> -->
    <div class="cont">
      <nav>
        <ul>
          <li id="singlePlayerBtn" class="active">Single Player</li>
          <li id="multiPlayer">Multiplayer</li>
          <li id="youAre"></li>
          <li id="roomId"></li>
        </ul>
      </nav>
      <i onClick="home()" class="fas fa-home"></i>

      <div class="gameContainer">
        <div class="roomInfo">
          <button id="hostBtn">Host</button>
          <button id="joinBtn">Join</button><br />
        </div>
        <!-- <h1>Welcome to Tic Tac Toe</h1> -->
        <div class="container">
          <div class="line"></div>
          <div class="box0 box bt-0 bl-0"><span class="boxtext"></span></div>
          <div class="box1 box bt-0"><span class="boxtext"></span></div>
          <div class="box2 box bt-0 br-0"><span class="boxtext"></span></div>
          <div class="box3 box bl-0"><span class="boxtext"></span></div>
          <div class="box4 box"><span class="boxtext"></span></div>
          <div class="box5 box br-0"><span class="boxtext"></span></div>
          <div class="box6 box bl-0 bb-0"><span class="boxtext"></span></div>
          <div class="box7 box bb-0"><span class="boxtext"></span></div>
          <div class="box8 box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
          <div>
            <span class="info"></span>
            <button id="reset" disabled>Reset</button>
            <div class="imgbox">
              <img src="gifs/excited.gif" />
            </div>
          </div>
        </div>
        <div class="friendsInfo">
          <h3>Friends Joined</h3>
          <ul class="friends">
            None
            <!-- <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li> -->
          </ul>
        </div>
      </div>

    </div> -->

      src="https://cdn.socket.io/4.3.2/socket.io.min.js"

    ></script>
