<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/icon.jpg" type="image/x-icon" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>2048 Game</title>
  </head>
  <body
    ontouchstart="touchStart(event)"
    ontouchmove="touchMove(event)"
    ontouchend="touchEnd()"
  >
    <div class="cont">
      <i onclick="home()" class="fas fa-home"></i>
      <h1 class="py-3">Welcome to Game 2048</h1>
      <div class="gameContainer">
        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Game Instructions
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Use your arrow keys to move the tiles. Tiles with the same
                number merge into one when they touch. Add them up to reach
                2048!
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="buttons" style="margin-top: 2%">
          <button
            type="button"
            class="btn"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            style="color: blue"
            ;
          >
            <b> <u>How to Play ?</u></b>
          </button>
          <button onclick="resume()" class="resume">Resume</button>
          <button onclick="startGame()" class="reload">Reload</button>
        </div>

        <div
          class="container my-3"
          style="margin-left: 100%; margin-right: 100%"
        >
          <div class="line"></div>
          <div class="box0 box br-0 bb-0"><span class="boxtext"></span></div>
          <div class="box1 box br-0 bb-0"><span class="boxtext"></span></div>
          <div class="box2 box br-0 bb-0"><span class="boxtext"></span></div>
          <div class="box3 box bb-0"><span class="boxtext"></span></div>
          <div class="box4 box br-0 bb-0"><span class="boxtext"></span></div>
          <div class="box5 box br-0 bb-0"><span class="boxtext"></span></div>
          <div class="box6 box br-0 bb-0"><span class="boxtext"></span></div>
          <div class="box7 box bb-0"><span class="boxtext"></span></div>
          <div class="box8 box br-0 bb-0"><span class="boxtext"></span></div>
          <div class="box9 box br-0 bb-0"><span class="boxtext"></span></div>
          <div class="box10 box br-0 bb-0"><span class="boxtext"></span></div>
          <div class="box11 box bb-0"><span class="boxtext"></span></div>
          <div class="box12 box br-0"><span class="boxtext"></span></div>
          <div class="box13 box br-0"><span class="boxtext"></span></div>
          <div class="box14 box br-0"><span class="boxtext"></span></div>
          <div class="box15 box"><span class="boxtext"></span></div>
        </div>

        <div class="message"></div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="game.js"></script>
  </body>
</html>
