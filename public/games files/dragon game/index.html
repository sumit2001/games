<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="Images/dragon.png" type="image/x-icon" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="gameContainer">
      <i onClick="home()" class="fas fa-home"></i>
      <div class="gameOver">Welcome to iDragon Adventures</div>
      <div class="reload">
        <i class="fas fa-redo-alt" onclick="fun()"></i>
      </div>
      <div class="play">
        <i class="far fa-play-circle" onClick="play()"></i>
      </div>
      <div class="dino"></div>
      <div id="scoreCont">Your Score: 0</div>
      <div class="obstacle"></div>
    </div>
  </body>
</html>
